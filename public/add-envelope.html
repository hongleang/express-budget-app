<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Homepage</title>
</head>

<body class="container-md">
    <header class="text-center mb-3">
        <h1 class="display-5">Add envelope</h1>
        <hr>
    </header>
    <form id="addForm" action="POST" class="w-50 mx-auto">
        <div class="mb-3">
            <label for="name" class="form-label">Name / Category</label>
            <input type="text" class="form-control" id="name" placeholder="Vacation" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" placeholder="Saving for holiday" required>
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="text" class="form-control" id="amount" placeholder="1000 AUD" required>
        </div>
        <button type="submit" class="btn btn-success text-uppercase my-2 w-100">Add</button>
    </form>
</body>
<script src="./js/addEnvelope.js"></script>
</html>
