<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Transfer money</title>
</head>

<body class="container-md">
    <header class="text-center mb-3">
        <h1 class="display-5">Transfer money</h1>
        <hr>
    </header>
    <form id="transferForm" class="w-50 mx-auto">
        <div class="mb-3">
            <label for="fromEnvelope" class="form-label">From Envelope</label>
            <select id="fromSelection" class="form-select" aria-label="from Envelope" required>
                <option selected value="">Open this select menu</option>
              </select>
        </div>
        <div class="mb-3">
            <label for="toEnvelope" class="form-label">To Envelope</label>
            <select id="toSelection" class="form-select" aria-label="to Envelope" required>
                <option selected value="">Open this select menu</option>
              </select>
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="text" class="form-control" id="amount" placeholder="1000" required>
        </div>
        <button type="submit" class="btn btn-success text-uppercase my-2 w-100">Transfer</button>
    </form>
</body>
<script src="./js/transferMoney.js"></script>

</html>
